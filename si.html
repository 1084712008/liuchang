		<script>
			$(function(){
				$('div').hover(function(){
					$(this).fadeTo(3000,0.5)
				},function(){
					$(this).fadeTo(3000,1.5)
				})
			})
		</script>
	<style>

		div {
			width:300px;
			height: 200px;
			background-color: red;
		}

	</style>
</head>

	<div></div>
	<p>你好</p>
</body>
</html>
